<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nikud = 100;
        let haim = 5;
        let shem = "mario";
        function init() {
            document.querySelector("#id_lives").innerHTML = haim;
            document.querySelector("#id_score").innerHTML = nikud;
            document.querySelector("#id_name").innerHTML = shem;

        }
        function add5Scora()
        {
            nikud +=5;
            document.querySelector("#id_score").innerHTML = nikud;

        }
        function reduce5Scora()
        {
            nikud --;
            document.querySelector("#id_score").innerHTML = nikud;

        }
    </script>
</head>

<body onload="init()">
    <h2>Lives:<span id="id_lives"></span></h2>
    <h2>Score:<span id="id_score"></span></h2>
    <h2>Name:<span id="id_name"></span></h2>
    <button onclick="add5Scora()">plus 5</button>
    <button onclick="reduce5Scora()">reduce 5</button>

</body>

</html>
